<div class="main">
    <div class="portfolio-section-bg" id="portfolio-section-bg">
      <div class="navbar-mobile">
        <div class="user-whole-profile-wrapper">
          <div class="user-profile-wrapper">
            <div class="user-profile-icon" [ngClass]="{'open': isOpenProfile}" (click)="toggleProfileSidebar()">
              <img *ngIf="!isOpenProfile" src="assets/img/dummy-avatar-image.png" alt="">
              <i *ngIf="isOpenProfile" class="material-icons">close</i>
            </div>            
            <div class="user-profile-title">
              <div class="user-profile-name">
                <span>Komal Ali</span>
              </div>
              <div class="user-profile-role">
                <span>Senior UI/UX Designer</span>
              </div>
            </div>
          </div>
          <div class="user-toggle-menu-wrapper">
            <div class="active-router">
              <p>{{activeRoute}}</p>
            </div>
            <div class="toggle-menu-button">
              <button class="menu-button"  (click)="toggleSidebar()">
                <i class="material-icons">{{ isOpen ? "close" : "menu" }}</i>
              </button>
            </div>
          </div>
        </div>
        <div class="sidebar-mobile" [ngClass]="{ 'open': isOpen, 'opened-sidebar': isOpen }">
          <div class="menu-type">
            <span>MENU</span>
          </div>
          <div class="mobile-navigation-menu">
            <div class="user-profile-detail-navbar">
              <ul class="user-profile-detail-nav-links">
                <li>
                  <a routerLink="about" (click)="toggleSidebar()" [routerLinkActive]="'active'">About</a>
                </li>
                <li>
                  <a routerLink="resume" (click)="toggleSidebar()" [routerLinkActive]="'active'">Resume</a>
                </li>
                <li>
                  <a (click)="toggleSidebar()"
                    routerLink="portfolio"
                    [ngClass]="{ active: isPortfolioActive() }"
                  >
                    Portfolio
                  </a>
                </li>
                <li>
                  <a (click)="toggleSidebar()" routerLink="contact" [routerLinkActive]="'active'">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="sidebar-footer">
            <div class="social-icons" [ngClass]="{'open': isOpen}">
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a
                href="https://twitter.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="sidebar-profile"  [ngClass]="{ 'open': isOpenProfile, 'opened-sidebar': isOpenProfile }">
          <div class="user-profile-list">
            <div class="user-profile-wrapper">
              <div class="profile-img">
                <img src="assets/img/contact-avatar.png" alt="" />
              </div>
              <div class="user-details">
                <h3 class="user-name">Komal Ali</h3>
                <span class="user-role">Senior UI/UX Designer</span>
                <img
                  class="adobe-certificate"
                  src="assets/img/adobe-certified.png"
                  alt=""
                />
              </div>
            </div>
            <div class="contact-details-icons-whole-wrapper">
              <div class="contact-details-social-icons">
                <div class="icon-background">
                  <img src="/assets/img/location-icon.svg" alt="location" />
                </div>
                <p>United, Kingdom</p>
              </div>
              <div class="contact-details-social-icons">
                <div class="icon-background">
                  <img src="/assets/img/phone-icon.svg" alt="phone" />
                </div>
                <a href="tel:+447853442227">+44 7853 442227</a>
              </div>
              <div class="contact-details-social-icons">
                <div class="icon-background">
                  <img src="/assets/img/linkedin-icon.svg" alt="linkedin" />
                </div>
                <a href="https://www.linkedin.com/in/komal-ali-46678a276/">Komal Ali</a>
              </div>
              <div class="contact-details-social-icons">
                <div class="icon-background">
                  <img
                    src="/assets/img/mail-icon.svg"
                    style="margin-left: -3px"
                    alt="email"
                  />
                </div>
                <a href="mailto:komalali.jhangiani@gmail.com">komalali.ux@gmail.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="shapes">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="porfolio-section-wrapper" id="porfolio-section-wrapper">
          <div class="porfolio-section-list" id="porfolio-section-list">
            <app-profile></app-profile>
            <!-- <app-profile-list></app-profile-list> -->
          </div>
          <div class="porfolio-section-detail" id="porfolio-section-detail">
            <app-profile-detail></app-profile-detail>
          </div>
          <div class="sidebar" [ngClass]="{ open: isOpen, 'opened-sidebar': isOpen }">
            <div class="sidebar-header">
              <button class="sidebar-toggle" (click)="toggleSidebar()">
                <i class="material-icons">{{ isOpen ? "close" : "menu" }}</i>
              </button>
            </div>
            <div *ngIf="!isOpen" class="active-route-name">
            <p>{{activeRoute}}</p>
            </div>
            <div class="sidebar-footer">
              <div class="social-icons" [ngClass]="{'open': isOpen}">
                <a
                  href="https://www.linkedin.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fab fa-linkedin"></i>
                </a>
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fab fa-facebook"></i>
                </a>
                <a
                  href="https://twitter.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
            </div>
            <div *ngIf="isOpen">
              <div class="user-profile-detail-navbar">
                <ul class="user-profile-detail-nav-links">
                  <li>
                    <a routerLink="about" (click)="toggleSidebar()" [routerLinkActive]="'active'">About</a>
                  </li>
                  <li>
                    <a routerLink="resume" (click)="toggleSidebar()" [routerLinkActive]="'active'">Resume</a>
                  </li>
                  <li>
                    <a (click)="toggleSidebar()"
                      routerLink="portfolio"
                      [ngClass]="{ active: isPortfolioActive() }"
                    >
                      Portfolio
                    </a>
                  </li>
                  <li>
                    <a (click)="toggleSidebar()" routerLink="contact" [routerLinkActive]="'active'">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="sidebar-overlay" [ngClass]="{'open': isOpen}" (click)="toggleSidebar()">
          </div>
        </div>
      </div>
</div>
